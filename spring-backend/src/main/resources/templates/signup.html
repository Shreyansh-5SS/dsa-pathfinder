<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up - DSA PathFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card p-4">
        <h2>Create your DSA PathFinder account</h2>
        <form th:action="@{/signup}" th:object="${user}" method="post" class="mt-3">
            <div class="mb-2">
                <label class="form-label">Name:</label>
                <input class="form-control" th:field="*{name}" required/>
            </div>
            <div class="mb-2">
                <label class="form-label">Email:</label>
                <input class="form-control" th:field="*{email}" type="email" required/>
            </div>
            <div class="mb-2">
                <label class="form-label">Password:</label>
                <input class="form-control" th:field="*{password}" type="password" required/>
            </div>
            <div class="mb-2">
                <label class="form-label">Level:</label>
                <select class="form-select" th:field="*{level}">
                    <option th:each="lvl : ${levels}" th:value="${lvl}" th:text="${lvl}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Daily minutes:</label>
                <input class="form-control" th:field="*{dailyMinutes}" type="number" min="10" step="10" required/>
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
        <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
